<h2 mat-dialog-title>{{ data?.id ? 'Edit Task' : 'Create Task' }}</h2>
<mat-dialog-content>
    <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Project ID</mat-label>
        <input matInput formControlName="projectId">
        <mat-error *ngIf="taskForm.get('projectId')?.hasError('required')">
        Project ID is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category ID</mat-label>
        <input matInput formControlName="categoryId">
    </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="taskForm.invalid" (click)="onSubmit()">
    {{ data?.id ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
