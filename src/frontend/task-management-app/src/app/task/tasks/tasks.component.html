<div class="tasks-container">
  <h2>Tasks</h2>
  <button mat-raised-button color="primary" (click)="openTaskDialog()">New Task</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-table [dataSource]="tasks" *ngIf="!loading">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.title }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="projectId">
      <mat-header-cell *matHeaderCellDef>Project ID</mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.projectId }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="categoryId">
      <mat-header-cell *matHeaderCellDef>Category ID</mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.categoryId || 'None' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.createdAt | date: 'short' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="openTaskDialog(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
